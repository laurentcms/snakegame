
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background-color: #111;
      border: 2px solid #fff;
      display: none;
    }
    #menu, #game-over {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #pause-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Snake Game</h1>
    <button onclick="startGame()">Play</button>
  </div>
  <canvas id="game" width="600" height="400"></canvas>
  <button id="pause-btn" onclick="togglePause()">Pause</button>
  <div id="game-over" style="display:none;">
    <h2>Game Over</h2>
    <p id="final-score"></p>
    <button onclick="restartGame()">Rejouer</button>
  </div>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const pauseBtn = document.getElementById("pause-btn");
    const gameOverScreen = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");

    const box = 20;
    let score = 0;
    let best = localStorage.getItem("best") || 0;
    let dir = "RIGHT";
    let game, isPaused = false, started = false;

    let snake = [];
    let food = {};
    const eatSound = new Audio("sounds/eat.mp3");
    const gameoverSound = new Audio("sounds/gameover.mp3");

    let soundReady = false;
    document.addEventListener("keydown", () => {
      if (!soundReady) {
        eatSound.play().catch(() => {});
        gameoverSound.play().catch(() => {});
        soundReady = true;
      }
    });

    document.addEventListener("keydown", event => {
      if (!started || isPaused) return;
      if (event.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
      if (event.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
      if (event.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
      if (event.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
    });

    function startGame() {
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      pauseBtn.style.display = "block";
      score = 0;
      dir = "RIGHT";
      started = true;
      isPaused = false;
      snake = [{ x: 10 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 30) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      game = setInterval(draw, 100);
    }

    function togglePause() {
      if (isPaused) {
        game = setInterval(draw, 100);
        pauseBtn.textContent = "Pause";
      } else {
        clearInterval(game);
        pauseBtn.textContent = "Reprendre";
      }
      isPaused = !isPaused;
    }

    function restartGame() {
      gameOverScreen.style.display = "none";
      canvas.style.display = "block";
      pauseBtn.style.display = "block";
      score = 0;
      dir = "RIGHT";
      snake = [{ x: 10 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 30) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      game = setInterval(draw, 100);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.font = "20px Arial";
      ctx.fillText("T", food.x + 4, food.y + 17);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (dir === "LEFT") headX -= box;
      if (dir === "RIGHT") headX += box;
      if (dir === "UP") headY -= box;
      if (dir === "DOWN") headY += box;

      if (headX < 0) headX = canvas.width - box;
      if (headX >= canvas.width) headX = 0;
      if (headY < 0) headY = canvas.height - box;
      if (headY >= canvas.height) headY = 0;

      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === headX && snake[i].y === headY) {
          gameoverSound.play();
          clearInterval(game);
          if (score > best) localStorage.setItem("best", score);
          finalScore.textContent = "Score: " + score + " | Best: " + best;
          gameOverScreen.style.display = "block";
          canvas.style.display = "none";
          pauseBtn.style.display = "none";
          return;
        }
      }

      let newHead = { x: headX, y: headY };

      if (headX === food.x && headY === food.y) {
        eatSound.play();
        score++;
        food = {
          x: Math.floor(Math.random() * 30) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);

      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score + " | Best: " + best, 10, 20);
    }
  </script>
</body>
</html>
