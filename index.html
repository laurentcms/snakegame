<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background-color: #111;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let score = 0;
    let best = localStorage.getItem("best") || 0;

    let snake = [
      { x: 10 * box, y: 10 * box }
    ];

    let food = {
      x: Math.floor(Math.random() * 30) * box,
      y: Math.floor(Math.random() * 20) * box
    };

    let dir = "RIGHT";

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
      if (event.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
      if (event.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
      if (event.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.font = "20px Arial";
      ctx.fillText("T", food.x + 4, food.y + 17);

      // Old head
      let headX = snake[0].x;
      let headY = snake[0].y;

      if (dir === "LEFT") headX -= box;
      if (dir === "RIGHT") headX += box;
      if (dir === "UP") headY -= box;
      if (dir === "DOWN") headY += box;

      // Teleportation
      if (headX < 0) headX = canvas.width - box;
      if (headX >= canvas.width) headX = 0;
      if (headY < 0) headY = canvas.height - box;
      if (headY >= canvas.height) headY = 0;

      // Game Over
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === headX && snake[i].y === headY) {
          alert("Game Over! Score: " + score);
          if (score > best) localStorage.setItem("best", score);
          document.location.reload();
          return;
        }
      }

      let newHead = { x: headX, y: headY };

      // Eat
      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 30) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift(newHead);

      // Score
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score + " | Best: " + best, 10, 20);
    }

    setInterval(draw, 100);
  </script>
</body>
</html>
